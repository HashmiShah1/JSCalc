<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" onkeypress="return isNumberKey(event)" readonly>
                </div>
                <div>
                    <input type="button" class="clear-btn" value="AC" onclick="clearDisplay()">
                    <input type="button" class="delete-btn" value="DE" onclick="deleteLastCharacter()">
                    <input type="button" class="operator-btn" value="/" onclick="appendToDisplay('/')">
                    <input type="button" class="operator-btn" value="*" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" class="number-btn" value="7" onclick="appendToDisplay('7')">
                    <input type="button" class="number-btn" value="8" onclick="appendToDisplay('8')">
                    <input type="button" class="number-btn" value="9" onclick="appendToDisplay('9')">
                    <input type="button" class="operator-btn" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" class="number-btn" value="4" onclick="appendToDisplay('4')">
                    <input type="button" class="number-btn" value="5" onclick="appendToDisplay('5')">
                    <input type="button" class="number-btn" value="6" onclick="appendToDisplay('6')">
                    <input type="button" class="operator-btn" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" class="number-btn" value="1" onclick="appendToDisplay('1')">
                    <input type="button" class="number-btn" value="2" onclick="appendToDisplay('2')">
                    <input type="button" class="number-btn" value="3" onclick="appendToDisplay('3')">
                    <input type="button" class="operator-btn" value="." onclick="appendToDisplay('.')">
                </div>
                <div>
                    <input type="button" class="number-btn" value="00" onclick="appendToDisplay('00')">
                    <input type="button" class="number-btn" value="0" onclick="appendToDisplay('0')">
                    <input type="button" class="equal-btn" value="=" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastCharacter() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
